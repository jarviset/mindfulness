<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perushengitys</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: url('images/tausta.jpg');
      background-size: cover;
      text-align: center;
      color: #fff;
    }

    h1 {
      margin-bottom: 20px;
    }

    .instructions {
      margin-bottom: 20px;
    }

    .breathing-image {
      width: 100px;
      height: 100px;
      background-image: url('images/h1.png');
      background-size: cover;
      border-radius: 50%;
      margin-bottom: 40px; /* Lisätään tilaa animaation ja laskurin väliin */
      animation: breathing 8s ease-in-out infinite;
    }

    @keyframes breathing {
      0%, 100% {
        transform: scale(1); /* Alkuperäinen koko */
      }
      50% {
        transform: scale(2); /* 100% suurempi koko hengityksen aikana */
      }
    }

    .start-button, .back-button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }

    .hidden {
      display: none;
    }

    .counter {
      font-size: 24px;
      margin-top: 20px;
    }

    .counter-text {
      font-size: 20px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Perushengitys</h1>
    <div class="instructions">
      <p>Ohjeet: Hengitä sisään 4 sekunnin ajan ja ulos 4 sekunnin ajan.</p>
      <p>Seuraa animaatiota. Kuva suurenee sisäänhengityksen aikana ja pienenee uloshengityksen aikana.</p>
    </div>

    <div class="breathing-image hidden" id="breathingImage"></div>

    <div class="counter-text hidden" id="counterText">Hengityksiä jäljellä:</div>
    <div class="counter hidden" id="counter">4</div>

    <button class="start-button" id="startButton">Aloita harjoitus</button>
    <button class="back-button hidden" id="backButton">Palaa valikkoon</button>
    
  </div>

  <script>
    const startButton = document.getElementById('startButton');
    const backButton = document.getElementById('backButton');
    const breathingImage = document.getElementById('breathingImage');
    const counterDisplay = document.getElementById('counter');
    const counterText = document.getElementById('counterText');

    let breathsLeft = 4; // Aloitusarvo hengityksille

    startButton.addEventListener('click', () => {
      startButton.classList.add('hidden'); // Piilotetaan aloita nappi
      breathingImage.classList.remove('hidden'); // Näytetään hengitysanimaatio
      counterDisplay.classList.remove('hidden'); // Näytetään laskuri
      counterText.classList.remove('hidden'); // Näytetään "Hengityksiä jäljellä" -teksti
      startBreathing(); // Aloitetaan laskuri ja animaatio
    });

    function startBreathing() {
      const interval = setInterval(() => {
        if (breathsLeft > 1) {
          breathsLeft--;
          counterDisplay.textContent = breathsLeft; // Näytetään jäljellä olevat hengitykset
        } else {
          counterDisplay.textContent = "Valmis"; // Kun viimeinen hengitys on tehty
          clearInterval(interval); // Pysäytetään intervalli
          setTimeout(endExercise, 2000); // 2 sekunnin kuluttua lopetetaan harjoitus
        }
      }, 8000); // Jokainen hengityskierros kestää 8 sekuntia (4s sisään, 4s ulos)
    }

    function endExercise() {
      breathingImage.classList.add('hidden');
      counterDisplay.classList.add('hidden');
      counterText.classList.add('hidden');
      backButton.classList.remove('hidden');
    }

    backButton.addEventListener('click', () => {
      window.location.href = 'index.html'; // Palaa päävalikkoon
    });
  </script>
</body>
</html>
